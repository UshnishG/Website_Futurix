<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Background color to match the navbar */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2b2b2b;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo img {
            height: 50px;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            margin: 0 15px;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: #c3c3c3;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #d4a1f7; /* Hover color effect */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <!-- Replace with your logo image or text -->
            <img src="logo.png" alt="FuturXTech Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#home">#Home</a></li>
            <li><a href="#recruitments">#Recruitments</a></li>
            <li><a href="#our-team">#Our-Team</a></li>
            <li><a href="#contact-us">#Contact-Us</a></li>
        </ul>
    </nav>

</body>
</html>
