<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Background Image</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Hero Section Styling */
        .hero {
            height: 100vh;
            background-image: url('https://wallpapercave.com/wp/wp2700130.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        .hero-content {
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 10px 25px;
            background-color: #29aef5;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #7100c7;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Futurix</h1>
            <p>C.Tech Association.</p>
            <a href="#get-started" class="btn">Get Started</a>
        </div>
    </section>

</body>
</html>
